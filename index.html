<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet"> 
    <title>Magic</title>
    <script src="https://kit.fontawesome.com/9b3bccc2a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <time class="time"></time>
    <div class="container">
        <h1>
            <span class="greeting"></span>
            <span class="user-name" contenteditable="true" spellcheck="false"></span>
        </h1>

        <h2>What is your focus today?</h2>
        <h2 class="user-focus" contenteditable="true" spellcheck="false"></h2>
    </div>

    <div class="container-valute">
        <div class="valute">
            <span class="usd-icon">
                <i class="fas fa-dollar-sign"></i>
            </span>
            <span class="usd">usd</span>
        </div>
        <div class="valute">
            <span class="eur-icon">
                <i class="fas fa-euro-sign"></i>
            </span>
            <span class="eur">eur</span>
        </div>
        <div class="valute">
            <span class="btc-icon">
                <i class="fab fa-btc"></i>
            </span>
            <span class="btc">btc</span>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/modules/valute_val.js"></script>
    <script src="./js/modules/crypt_val.js"></script>
</body>
</html>
